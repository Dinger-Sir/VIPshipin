<script>
  function parseVideo() {
    const videoUrl = document.getElementById('url').value;
    const api = document.getElementById('jk').value;
    const statusText = document.getElementById('statusText');

    if(videoUrl && api) {
      statusText.textContent = "正在解析中...";
      document.getElementById('player').src = api + encodeURIComponent(videoUrl);
    } else {
      statusText.textContent = "请输入有效视频地址";
      setTimeout(() => {
        statusText.textContent = "等待解析...";
      }, 2000);
    }
  }

// 网状动态背景
const canvas = document.getElementById('netBackground');
const ctx = canvas.getContext('2d');

// 设置画布尺寸
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// 节点类
class Node {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = Math.random() * 2 - 1;
    this.vy = Math.random() * 2 - 1;
    this.radius = 2;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;

    // 边界反弹
    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = '#3498db';
    ctx.fill();
  }
}

// 创建节点
const nodes = [];
for (let i = 0; i < 300; i++) {
  nodes.push(new Node(
    Math.random() * canvas.width,
    Math.random() * canvas.height
  ));
}

// 绘制连线
function drawLines() {
  for (let i = 0; i < nodes.length; i++) {
    for (let j = i + 1; j < nodes.length; j++) {
      const dx = nodes[i].x - nodes[j].x;
      const dy = nodes[i].y - nodes[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 150) {
        ctx.beginPath();
        ctx.moveTo(nodes[i].x, nodes[i].y);
        ctx.lineTo(nodes[j].x, nodes[j].y);
        ctx.strokeStyle = `rgba(52, 152, 219, ${1 - dist / 150})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }
}

// 动画循环
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  nodes.forEach(node => {
    node.update();
    node.draw();
  });

  drawLines();
  requestAnimationFrame(animate);
}

animate();

  document.getElementById('player').onload = function() {

    iframe.contentWindow.postMessage({

      args: [iframe.offsetWidth, iframe.offsetHeight]

  };

        event: 'command',
        func: 'setSize',
        args: [iframe.offsetWidth, iframe.offsetHeight]

    }
  });
</script>
